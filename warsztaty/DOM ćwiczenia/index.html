<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zadanie domowe - Formularz HTML5</title>

</head>

<body>

    <!-- Zadanie domowe zrob z wykorzystaniem serwisu https://formspree.io -->
    <p id="text9">Tutaj piszę tekst na próbę.</p>
    <form action="" method="" id="form">
        <label for="name">Imię:</label>
        <input type="text" name="name" id="name">


        <label for="lastname">Nazwisko:</label>
        <input type="text" name="lastname" id="lastname">


        <label for="mail">E-mail:</label>
        <input type="email" name="_replyto" id="mail">


        <label for="phone">Telefon:</label>
        <input type="tel" name="phone" id="phone">


        <label for="city">Wybierz miasto:</label>
        <select name="city" id="city">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select>


        <p>Wybierz płeć:</p>
        <label><input type="radio" name="gender" value="male" id="male">Mężczyzna</label>
        <label><input type="radio" name="gender" value="female" id="female">Kobieta</label>

        <section id="remove">
            <p id="removed"></p>
        </section>

        <p id=newPar></p>



        <label for="message">Wiadomość: </label>
        <textarea name="message" id="message"></textarea>



        <label><input type="checkbox" id="agreement" name="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label>

        <input type="submit" value="Send">
    </form>
    <script src="js/main.js"></script>
</body>

</html>
